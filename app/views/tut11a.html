<div class="container">
    <div class="row">
        <div class="col-md-2">
            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>
        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="phones">
                <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
                    <a href="#/tut11b/{{phone.id}}" class="thumb"><img class="img-responsive" ng-src="{{phone.imageUrl}}"></a>
                    <a href="#/tut11b/{{phone.id}}">{{phone.name}}</a>

                    <p>{{phone.snippet}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
